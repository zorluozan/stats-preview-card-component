<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Stats preview card component</title>

</head>

<body>
  <main class="container">
    <div class="container--image">
      <div class="overlay"></div>
    </div>
    <div class="container__content">
      <h1 class="heading">
        Get <span class="span-text">insights</span> that help your business grow.
      </h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="container__content__statistics">
        <div class="container__content__statistics--item">
          <p class="paragraph-2">10k+</p>
          <p class="text">companies</p>
        </div>
        <div class="container__content__statistics--item">
          <p class="paragraph-2">314</p>
          <p class="text">templates</p>
        </div>
        <div class="container__content__statistics--item">
          <p class="paragraph-2">12M+</p>
          <p class="text">queries</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
